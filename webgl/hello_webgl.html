<h1>Hello WebGL</h1>

<script type="text/javascript">
jQuery(document).ready(function(){
    function scroll(dx) {
      var x = $("ul.items").scrollLeft();
      $("ul.items").animate({ scrollLeft: x+dx }, 500);
    }

    $("#prev").click(function(e) { scroll(-600); });
    $("#next").click(function(e) { scroll(600); });
});
</script>
